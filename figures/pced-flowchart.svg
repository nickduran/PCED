<svg viewBox="0 0 960 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="960" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="480" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Integrated PCED Coding Decision Flowchart</text>
  
  <!-- Start -->
  <rect x="405" y="90" width="150" height="60" rx="20" ry="20" fill="#8bc34a" />
  <text x="480" y="127" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Start Assessment</text>
  
  <!-- First Decision (F1) -->
  <rect x="280" y="190" width="400" height="90" rx="20" ry="20" fill="#ffeb3b" />
  <text x="480" y="215" font-family="Arial" font-size="16" text-anchor="middle">Does the message reference at least TWO</text>
  <text x="480" y="240" font-family="Arial" font-size="16" text-anchor="middle">distinct treatment or management options</text>
  <text x="480" y="265" font-family="Arial" font-size="16" text-anchor="middle">OR clearly mark a decision point requiring choice? (F1)</text>
  
  <!-- No path -->
  <path d="M280 235 H200 V830 H405" stroke="#d32f2f" stroke-width="3" fill="none" />
  <polygon points="200,235 190,230 190,240" fill="#d32f2f" />
  <text x="160" y="235" font-family="Arial" font-size="16" text-anchor="end" fill="#d32f2f">No</text>
  
  <!-- Yes path -->
  <path d="M480 280 V320" stroke="#4caf50" stroke-width="3" fill="none" />
  <polygon points="480,320 475,310 485,310" fill="#4caf50" />
  <text x="495" y="300" font-family="Arial" font-size="16" fill="#4caf50">Yes</text>
  
  <!-- Second Section -->
  <text x="480" y="350" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Does the message contain at least ONE of the following:</text>
  
  <!-- Criteria boxes -->
  <rect x="150" y="370" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="395" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Information Exchange About Options (F2)</text>
  <text x="480" y="420" font-family="Arial" font-size="14" text-anchor="middle">Substantive details about how options work, mechanisms, risks/benefits, etc.</text>
  
  <rect x="150" y="450" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="475" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Preference Expression or Elicitation (F3)</text>
  <text x="480" y="500" font-family="Arial" font-size="14" text-anchor="middle">Discussion of values, priorities, or what matters to the patient regarding options</text>
  
  <rect x="150" y="530" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="555" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Tradeoffs or Comparisons Articulation (F4)</text>
  <text x="480" y="580" font-family="Arial" font-size="14" text-anchor="middle">Explicit discussion of pros/cons or comparing relative benefits across options</text>
  
  <rect x="150" y="610" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="635" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Collaborative Deliberation or Negotiation (F5)</text>
  <text x="480" y="660" font-family="Arial" font-size="14" text-anchor="middle">Joint consideration, integration of input, or responding to others' perspectives</text>
  
  <!-- Yes path for any criteria -->
  <path d="M480 680 V720" stroke="#4caf50" stroke-width="3" fill="none" />
  <polygon points="480,720 475,710 485,710" fill="#4caf50" />
  <text x="495" y="700" font-family="Arial" font-size="16" fill="#4caf50">Yes to ANY</text>
  
  <!-- No path for all criteria -->
  <path d="M150 540 H80 V830 H380" stroke="#d32f2f" stroke-width="3" fill="none" />
  <polygon points="150,540 140,535 140,545" fill="#d32f2f" />
  <text x="110" y="520" font-family="Arial" font-size="16" text-anchor="middle" fill="#d32f2f">No to ALL</text>
  
  <!-- Final Decision Boxes -->
  <rect x="405" y="720" width="150" height="60" rx="20" ry="20" fill="#4caf50" />
  <text x="480" y="757" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Contains PCED</text>
  
  <rect x="220" y="750" width="150" height="70" rx="0" ry="0" stroke="#4caf50" stroke-width="2" fill="white" stroke-dasharray="5,3" />
  <text x="295" y="775" font-family="Arial" font-size="14" text-anchor="middle">Optional: Code</text>
  <text x="295" y="795" font-family="Arial" font-size="14" text-anchor="middle">Facets F2-F5</text>
  <path d="M405 750 H370 V785" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  <rect x="380" y="830" width="200" height="60" rx="20" ry="20" fill="#f44336" />
  <text x="480" y="867" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Does NOT Contain PCED</text>
  
  <!-- Legend -->
  <rect x="730" y="800" width="20" height="20" fill="#4caf50" />
  <text x="760" y="815" font-family="Arial" font-size="14" dominant-baseline="middle">Yes Path</text>
  
  <rect x="730" y="830" width="20" height="20" fill="#f44336" />
  <text x="760" y="845" font-family="Arial" font-size="14" dominant-baseline="middle">No Path</text>
</svg>