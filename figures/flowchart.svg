<svg viewBox="0 0 960 840" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="840" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="480" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Potential Collaborative Effectiveness Deliberation (PCED) Coding Flowchart</text>
  
  <!-- Start -->
  <rect x="405" y="90" width="150" height="60" rx="20" ry="20" fill="#8bc34a" />
  <text x="480" y="127" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Start Assessment</text>
  
  <!-- First Decision -->
  <rect x="280" y="190" width="400" height="70" rx="20" ry="20" fill="#ffeb3b" />
  <text x="480" y="215" font-family="Arial" font-size="16" text-anchor="middle">Does the message reference at least two distinct</text>
  <text x="480" y="240" font-family="Arial" font-size="16" text-anchor="middle">treatment or management options?</text>
  
  <!-- No path -->
  <path d="M280 225 H200 V730 H405" stroke="#d32f2f" stroke-width="3" fill="none" />
  <polygon points="200,225 190,220 190,230" fill="#d32f2f" />
  <text x="160" y="225" font-family="Arial" font-size="16" text-anchor="end" fill="#d32f2f">No</text>
  
  <!-- Yes path -->
  <path d="M480 260 V300" stroke="#4caf50" stroke-width="3" fill="none" />
  <polygon points="480,300 475,290 485,290" fill="#4caf50" />
  <text x="495" y="280" font-family="Arial" font-size="16" fill="#4caf50">Yes</text>
  
  <!-- Second Section -->
  <text x="480" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Does the message contain at least ONE of the following:</text>
  
  <!-- Criteria boxes -->
  <rect x="150" y="360" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Information Exchange About Options</text>
  <text x="480" y="410" font-family="Arial" font-size="14" text-anchor="middle">Substantive details about how options differ, mechanisms, risks/benefits, etc.</text>
  
  <rect x="150" y="450" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="475" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Preference Expression or Elicitation</text>
  <text x="480" y="500" font-family="Arial" font-size="14" text-anchor="middle">Discussion of values, priorities, or what matters to the patient regarding options</text>
  
  <rect x="150" y="540" width="660" height="70" rx="10" ry="10" fill="#90caf9" stroke="#1976d2" stroke-width="2" />
  <text x="480" y="565" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Collaborative Deliberation Markers</text>
  <text x="480" y="590" font-family="Arial" font-size="14" text-anchor="middle">Active weighing of options together, joint consideration language</text>
  
  <!-- Yes path for any criteria -->
  <path d="M480 610 V650" stroke="#4caf50" stroke-width="3" fill="none" />
  <polygon points="480,650 475,640 485,640" fill="#4caf50" />
  <text x="495" y="630" font-family="Arial" font-size="16" fill="#4caf50">Yes to ANY</text>
  
  <!-- No path for all criteria -->
  <path d="M150 495 H100 V730 H405" stroke="#d32f2f" stroke-width="3" fill="none" />
  <polygon points="150,495 140,490 140,500" fill="#d32f2f" />
  <text x="125" y="475" font-family="Arial" font-size="16" text-anchor="middle" fill="#d32f2f">No to ALL</text>
  
  <!-- Final Decision Boxes -->
  <rect x="405" y="650" width="150" height="60" rx="20" ry="20" fill="#4caf50" />
  <text x="480" y="687" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Contains PCED</text>
  
  <rect x="405" y="730" width="150" height="60" rx="20" ry="20" fill="#f44336" />
  <text x="480" y="767" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Does NOT Contain PCED</text>
  
  <!-- Legend -->
  <rect x="730" y="730" width="20" height="20" fill="#4caf50" />
  <text x="760" y="745" font-family="Arial" font-size="14" dominant-baseline="middle">Yes Path</text>
  
  <rect x="730" y="760" width="20" height="20" fill="#f44336" />
  <text x="760" y="775" font-family="Arial" font-size="14" dominant-baseline="middle">No Path</text>
</svg>
