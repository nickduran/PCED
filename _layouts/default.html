<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}PCED Coding</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>PCED Coding</h1>
    </div>
  </header>
  
  <nav>
    <div class="container">
      <ul>
        <!-- Use the exact filenames as they appear in your repository -->
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>START HERE</a></li>
        <li><a href="{{ '/stage-1-patient-coding' | relative_url }}" {% if page.url == '/stage-1-patient-coding' or page.url == '/stage-1-patient-coding.html' %}class="active"{% endif %}>Stage 1 Patient Coding Instructions</a></li>    
        <li><a href="{{ '/stage-2-provider-coding-context' | relative_url }}" {% if page.url == '/stage-2-provider-coding-context' or page.url == '/stage-2-provider-coding-context.html' %}class="active"{% endif %}>Stage 2 Provider Coding Instructions</a></li>
        <li><a href="{{ '/examples' | relative_url }}" {% if page.url == '/examples' or page.url == '/examples.html' %}class="active"{% endif %}>Example Coding</a></li> 
        <li><a href="{{ '/pced-references' | relative_url }}" {% if page.url == '/pced-references' or page.url == '/pced-references.html' %}class="active"{% endif %}>References</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="container">
    <section class="content-section">
      {{ content }}
    </section>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 PCED Coding. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
