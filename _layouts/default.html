<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}PCED Coding</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>PCED Coding</h1>
    </div>
  </header>
  
  <nav>
    <div class="container">
      <ul>
        <!-- Use the exact filenames as they appear in your repository -->
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>Welcome</a></li>
        <li><a href="{{ '/pced-coding-guide' | relative_url }}" {% if page.url == '/pced-coding-guide' or page.url == '/pced-coding-guide.html' %}class="active"{% endif %}>PCED implementation</a></li>    
        <li><a href="{{ '/pced_edge_cases_guide' | relative_url }}" {% if page.url == '/pced_edge_cases_guide' or page.url == '/pced_edge_cases_guide.html' %}class="active"{% endif %}>Common Edge Cases</a></li>
        <li><a href="{{ '/pced-coding-form-integrated' | relative_url }}" {% if page.url == '/pced-coding-form-integrated' or page.url == '/pced-coding-form-integrated.html' %}class="active"{% endif %}>Template</a></li>
        <li><a href="{{ '/pced_example_table' | relative_url }}" {% if page.url == '/pced_example_table' or page.url == '/pced_example_table.html' %}class="active"{% endif %}>Example Table</a></li>
        <li><a href="{{ '/pced_references' | relative_url }}" {% if page.url == '/pced_references' or page.url == '/pced_references.html' %}class="active"{% endif %}>References</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="container">
    <section class="content-section">
      {{ content }}
    </section>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 PCED Coding. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
